<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

	<div class="sixteen wide column">
		<div wicket:id="isArea" class="ui basic segment">
			<div wicket:id="isContainer" style="max-height: 400px; overflow: auto; padding: 5px;">
				<div wicket:id="chatListView" class="ui fluid card">
					<div class="content">
						<div class="header">Message</div>
					</div>
					<div class="content">
						<span wicket:id="chatMessage"></span>
					</div>

				</div>
			</div>
		</div>
	</div>

</wicket:extend>
</html>
